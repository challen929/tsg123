<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <title>编辑库存信息</title>
</head>
<body>

{% include "nav.html" %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin-top: 100px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">编辑库存信息</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputISBN" class="col-sm-2 control-label">ISBN</label>
                            <div class="col-sm-8">
                                <input readonly type="text" name="ISBN" class="form-control" id="inputISBN"
                                       value="{{ edit_obj.ISBN }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selectPar" class="col-sm-2 control-label">一级分类</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="parentCate" id="selectPar">
                                    <option value="绘本">绘本</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="selectSub" class="col-sm-2 control-label">二级分类</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="subCate" id="selectSub">
                                    <option value="亲子故事">亲子故事</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputsize" class="col-sm-2 control-label">开本</label>
                            <div class="col-sm-8">
                                <input type="text" name="bookSize" class="form-control" id="inputsize"
                                       value="{{ edit_obj.book_size }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPlacedOn" class="col-sm-2 control-label">摆放位置</label>
                            <div class="col-sm-8">
                                <input type="text" name="placedOn" class="form-control" id="inputPlacedOn"
                                       value="{{ edit_obj.placed_on }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPlaced" class="col-sm-2 control-label">摆放数量</label>
                            <div class="col-sm-8">
                                <input type="text" name="placed" class="form-control" id="inputPlaced"
                                       value="{{ edit_obj.placed }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputStockedOn" class="col-sm-2 control-label">库存位置</label>
                            <div class="col-sm-8">
                                <input type="text" name="stockedOn" class="form-control" id="inputStockedOn"
                                       value="{{ edit_obj.stocked_on }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button type="submit" class="btn btn-primary btn-block">提交</button>
                            </div>
                        </div>
                        <p class="text-danger text-center">{{ error }}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
