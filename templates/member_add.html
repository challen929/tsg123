<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <title>新增会员</title>
</head>
<body>

{% include "nav.html" %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin-top: 100px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">新增会员</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputphone" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-8">
                                <input type="text" name="phone" class="form-control" id="inputphone" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="selecttype" class="col-sm-2 control-label">会员类型</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="typeid" id="selecttype">
                                    {% for type in type_list %}
                                        <option value="{{ type.id }}">{{ type.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputprice" class="col-sm-2 control-label">费用</label>
                            <div class="col-sm-8">
                                <input type="text" name="price" class="form-control" id="inputprice"
                                       value="30">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputgive" class="col-sm-2 control-label">赠送天数</label>
                            <div class="col-sm-8">
                                <input type="text" name="give" class="form-control" id="inputgive"
                                       value="0">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="selectdeposit" class="col-sm-2 control-label">选择押金</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="deposit" id="selectdeposit">
                                    <option value="0">0</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputmemo" class="col-sm-2 control-label">备注信息</label>
                            <div class="col-sm-8">
                                <input type="text" name="memo" class="form-control" id="inputmemo"
                                       value="" placeholder="选填">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputreferer" class="col-sm-2 control-label">推荐人ID</label>
                            <div class="col-sm-8">
                                <input type="text" name="referer" class="form-control" id="inputreferer"
                                       value="1000">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button type="submit" class="btn btn-primary btn-block">提交</button>
                            </div>
                        </div>
                        <p class="text-danger text-center">{{ error }}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script>
    {#选中会员类型时，填入费用#}
    $("#selecttype").change(function () {
        var v = $(this).val();
        $price = $("#inputprice");
        if (v === "1") {
            $price.val(30)
        } else if (v === "2") {
            $price.val(81)
        } else if (v === "3") {
            $price.val(288)
        } else {
            $price.val(0)
        }
    })
</script>
