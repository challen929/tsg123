<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <title>添加书目</title>
</head>
<body>

{% include "nav.html" %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin-top: 100px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">添加书目</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="/listen_add/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputid" class="col-md-2 control-label">商品ID</label>
                            <div class="col-md-8">
                                <input type="text" name="productid" class="form-control" id="inputid"
                                       placeholder="商品ID">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputname" class="col-md-2 control-label">书名</label>
                            <div class="col-md-8">
                                <input type="text" name="name" class="form-control" id="inputname"
                                       placeholder="书名">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-3">
                                <button type="submit" class="btn btn-primary btn-block">提交</button>
                            </div>
                            <div class="col-md-offset-2 col-md-3">
                                <a class="btn btn-primary btn-block" href="/listen_list/">返回</a>
                            </div>
                        </div>
                        {{msg|safe}}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/jquery-3.5.1.min.js"></script>
<script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
