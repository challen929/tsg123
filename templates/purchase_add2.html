<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <title>录入新书明细</title>
</head>
<body>

{% include "nav.html" %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="margin-top: 100px">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">录入新书明细</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="inputISBN" class="col-sm-2 control-label">ISBN</label>
                            <div class="col-sm-8">
                                <input type="text" name="ISBN" class="form-control add-comma" id="inputISBN" value="{{ isbns }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputSalePrice" class="col-sm-2 control-label">售价</label>
                            <div class="col-sm-8">
                                <input type="text" name="salePrice" class="form-control" id="inputSalePrice"
                                       value="{% if avg_price %}{{ avg_price }}{% endif %}"
                                       placeholder="0.00">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputQuantity" class="col-sm-2 control-label">数量</label>
                            <div class="col-sm-8">
                                <input type="text" name="quantity" class="form-control" id="inputQuantity"
                                       value="{{ quantity }}"
                                       placeholder="0.00">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputMemo" class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-8">
                                <input type="text" name="memo" class="form-control" id="inputMemo" value="">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-8">
                                <button type="submit" class="btn btn-primary btn-block">提交</button>
                            </div>
                        </div>
                        <p class="text-danger text-center">{{ error }}</p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="/static/jquery-3.5.1.min.js"></script>
<script src="/static/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
     {#使用onkeypress="function()"方法失败，原因未知#}
    $(".add-comma").bind("keydown", function (e) {
        if (e.which === 13) {
            e.preventDefault();
            var s = $(this).val();
            $(this).val(s+",")
        }
    });
</script>
</body>
</html>
